<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Formulário</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
 <div class="page">
  <header>
    <h1>Crie e compartilhe<br/> seu evento.</h1>
    <p>O primeiro passo, é preencher esse <br/>
      formulário de inscrição.</p>

  </header>
  <form id="my-form">
   <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações do Evento <span class="linha"></span></legend>

      <div class="input-wrapper"> 
      <label for="event-title">Titulo do evento<span>(mínimo 8 caracteres)</span> 
      </label>
      <input 
      type="text" 
      id="event-title"
      required
      minlength="8"/>
    </div>

    <div class="input-wrapper"> 
      <label for="event-link">Link do evento<span>(comece com https://)</span> 
      </label>
      <input type="url" id="event-link">
    </div>

    <div class="input-wrapper"> 
      <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span> 
      </label>
      <input type="number" id="event-whatsapp">
    </div>

    <div class="input-wrapper"> 
      <label for="event-info">Informações extras</label>
      <textarea class="event-info"></textarea>
    </div>

    <div class="input-wrapper"> 
      <label for="event-category">Categoria</label>
      <select id="event-category">
        <option value="live"> Live </option>
        <option value="podcast">Podcast</option>
        <option value="mentorship">Mentoria</option>
      </select>
    </div>
  </div>
</fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade <span class="linha2"></span></legend>
    
  
        <div class="input-wrapper"> 
        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span> 
        </label>
        <input type="email" id="event-email">
      </div>

      <div class="input-wrapper"> 
        <label for="event-passaword">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span> 
        </label>
        <input type="password" id="event-passaword">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private"/>
        <label for="event-private">Evento privado</label> 
      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Data e hora <span class="linha3"></span></legend>

        <div class="col">
    
        <div class="input-wrapper"> 
        <label for="event-date">Data</label>
        <input type="date" id="event-date">
      </div>

      <div class="input-wrapper"> 
        <label for="event-initial">Das</label>
        <input type="time" id="event-initial">
      </div>

      <div class="input-wrapper"> 
        <label for="event-end">Até</label>
        <input type="time" id="end">
      </div>
    </div>
  </fieldset>
</form>

    <footer>
      <input 
      class="buttom"
      type="submit"
      form="my-form"
      value="Salvar evento"/>
    </footer>

      
 </div>
</body>
</html>
